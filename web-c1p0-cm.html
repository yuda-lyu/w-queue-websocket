<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">

    <head>
        <meta http-equiv="content-type" content="text/html charset=UTF-8" />
        <title>w-runqws</title>

        <script nomodule src="https://cdn.jsdelivr.net/npm/@babel/polyfill/dist/polyfill.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/wsemi/dist/wsemi.umd.js"></script>
        
        <script src="dist/w-runqws-client.umd.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/w-consolelog/dist/w-consolelog.umd.js"></script>
        <script>
            let logData=window['w-consolelog']
        </script>
        
        <script>

            let opt = {
                url: 'ws://localhost:8080',
                token: '*',
                takeNumLimit: 1, //0 for non-blocking, 1~n for blocking and need to call cb() in queueChange
            }

            let missionTopic = 'parser|texts'

            //new
            let WRunqwsClient = window['w-runqws-client']
            let wo = new WRunqwsClient(opt)

            wo.on('open', function() {
                logData('client web: open')

                // //delQueueByTopic
                // wo.delQueueByTopic(missionTopic)
                //     .then(function(msg) {
                //         logData('delQueueByTopic', msg)
                //     })

                //subTopic
                wo.subTopic(missionTopic)

            })
            wo.on('openOnce', function() {
                logData('client web: openOnce')
            })
            wo.on('close', function() {
                logData('client web: close')
            })
            wo.on('error', function(err) {
                logData('client web: error', err)
            })
            wo.on('reconn', function() {
                logData('client web: reconn')
            })
            wo.on('broadcast', function(data) {
                logData('client web: broadcast', data)
            })
            wo.on('deliver', function(data) {
                //logData('client web: deliver', data)
            })
            wo.on('queueChange', function(topic, id, input, output, state, cb) {
                //logData('client web: queueChange', topic, id, input, output, state, cb)

                //ready queue
                if (topic === missionTopic && state === 'ready') {
                    logData('queueChange', input, output, state)

                    setTimeout(function() {

                        //output
                        output = 'done(' + input.replace('#', '') + ')'

                        //state
                        state = 'finish'

                        //modifyQueue
                        wo.modifyQueue(topic, id, input, output, state)

                        //cb
                        logData('queueChange done', input, output, state)
                        cb()

                    }, 1000)

                }
                else {

                    //cb
                    //logData('queueChange skip', input, output, state)
                    cb()

                }

            })

        </script>

    </head>

    <body>
    </body>

</html>
